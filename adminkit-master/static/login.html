<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/login-style.css">
	<title>Summy.id - Log In</title>
</head>

<body class="login-page">
	<section class="h-50">
		<div class="container h-50">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="brand">
							<img src="img/images/logo.png" alt="logo">
						</div>
						<div class="card-body">
							<h4 class="card-title">Summy.id</h4>
							<h5 class="continue">Log In to continue</h5>
							<p class="enter">Enter your email and password below</p>
							<form method="POST" class="login-validation" novalidate="">
								<div class="form-group">
									<label for="email">EMAIL</label>
									<input id="email" type="email" class="form-control" name="email" value="" required
										autofocus placeholder="Email address">
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="form-group">
									<label for="password">PASSWORD
										<a href="" class="float-right">
											Forgot Password?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required
										data-eye placeholder="Password">
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login <a href="dashboard.html"></a>
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a href="signup.html">Sign up</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
